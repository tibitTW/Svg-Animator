<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="button-list">
            <div id="1" class="select selected">select</div>
            <div id="2" class="rect">rect</div>
            <div id="3" class="circle">circle</div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" id="main-canvas" class="main-canvas"></svg>
    </body>
    <script src="./script/script.js" type="module"></script>
    <script src="./script/toolbar.js"></script>
    <script>
        var toolBarButtonList = document.querySelectorAll('.button-list div')
        var toolValue = 0

        toolBarButtonList.forEach(function (element) {
            element.addEventListener('click', () => {
                if (!element.classList.contains('selected')) {
                    document.querySelector('.button-list .selected').classList.remove('selected')
                    element.classList.add('selected')
                    toolValue = +element.id
                }
            })
        })
    </script>
</html>
