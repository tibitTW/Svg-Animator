<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/button-list.css" />
    </head>
    <body>
        <div class="button-list">
            <div id="1" class="select selected">select</div>
            <div id="2" class="rect">rect</div>
            <div id="3" class="circle">circle</div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" id="main-canvas" class="main-canvas"></svg>
    </body>
    <script src="./script/toolbar.js"></script>
    <script type="module">
        import { createNode } from './script/svg.js'

        var canvas = document.getElementById('main-canvas')

        canvas.addEventListener('click', function (e) {
            var canvasBoundingRect = canvas.getBoundingClientRect()
            var node = createNode(e.pageX - canvasBoundingRect.left, e.pageY - canvasBoundingRect.top)
            canvas.appendChild(node)
        })
    </script>
</html>
